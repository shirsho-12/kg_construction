# HotpotQA pipeline configuration
# Inherits defaults from base_config.yaml

mode: json
pipeline:
  data_path: data/qa/hotpotqa.json
  output_dir: output/qa/hotpotqa
  dataset_type: hotpotqa
  extraction_mode: chunking
  chunk_size: 120
  
  # FAISS compression settings for HotpotQA
  compression_method: faiss_ratio
  max_schema_size: null
  compression_ratio: 0.6
  compress_if_more_than: 25
