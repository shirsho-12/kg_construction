# 2WikiMultiHopQA pipeline configuration
# Inherits defaults from base_config.yaml

mode: json
pipeline:
  data_path: data/qa/2wikimultihopqa.json
  output_dir: output/qa/2wikimultihopqa
  dataset_type: 2wikimultihopqa
  extraction_mode: chunking
  chunk_size: 150
  
  # FAISS compression settings for 2WikiMultiHopQA
  compression_method: faiss_max_size
  max_schema_size: 25
  compression_ratio: null
  compress_if_more_than: 30
